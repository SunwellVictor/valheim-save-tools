plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group 'net.kakoen.valheim'
version '1.1.4-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'commons-cli:commons-cli:1.5.0'  // Kept stable version
    implementation project(':valheim-save-tools-lib')
    implementation 'org.slf4j:slf4j-simple:2.0.13'

    compileOnly 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'

    testCompileOnly 'org.projectlombok:lombok:1.18.32'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.32'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

test {
    useJUnitPlatform()
}

shadowJar {
    archiveBaseName.set('valheim-save-tools')
    archiveClassifier.set('')
    archiveVersion.set('1.1.4')

    mergeServiceFiles()

    manifest {
        attributes 'Main-Class': 'net.kakoen.valheim.cli.SaveToolsCLI'
    }
}

jar {
    dependsOn shadowJar
}

